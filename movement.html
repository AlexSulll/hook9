<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление движением полуфабрикатов</title>
    <link rel="stylesheet" href="movement.css">
</head>
<body>
<header id="header">
    <h1>Управление движением полуфабрикатов</h1>
</header>

<div id="nav">
    <ul>
        <li><a href="index.html">Главная страница</a></li>
        <li data-hint="Управление движением"><a href="movement.html">Движение полуфабрикатов</a></li>
    </ul>
</div>

<main class="wrapper">
    <section id="filters">
        <h2>Фильтры</h2>
        <form id="filter-form">
            <label for="product-filter">Продукция:</label>
            <select id="product-filter">
                <option value="">Все</option>
                <option value="product1">Нефть</option>
                <option value="product2">Бензин</option>
                <option value="product3">Керосин</option>
            </select>

            <label for="warehouse-filter">Склад:</label>
            <select id="warehouse-filter">
                <option value="">Все</option>
                <option value="warehouse1">Склад 1</option>
                <option value="warehouse2">Склад 2</option>
            </select>

            <label for="zone-filter">Зона:</label>
            <select id="zone-filter">
                <option value="">Все</option>
                <option value="zone1">Зона 1</option>
                <option value="zone2">Зона 2</option>
            </select>

            <button type="button" id="apply-filters">Применить</button>
        </form>
    </section>

    <section id="movement-form">
        <h2>Управление движением</h2>
        <form id="movement-action-form">
            <label for="movement-type">Тип движения:</label>
            <select id="movement-type" required>
                <option value="arrival">Приход</option>
                <option value="expense">Расход</option>
                <option value="write-off">Списание</option>
            </select>

            <label for="volume">Объем:</label>
            <input type="number" id="volume" placeholder="Введите объем" required>

            <label for="movement-date">Дата:</label>
            <input type="date" id="movement-date" required>

            <label for="reason">Причина:</label>
            <textarea id="reason" rows="3" placeholder="Введите причину (если необходимо)"></textarea>

            <button type="submit">Добавить движение</button>
        </form>
    </section>

    <section id="history-link">
        <h2>История движений</h2>
        <p>Вы можете просмотреть <a href="history.html">историю всех перемещений</a> с возможностью фильтрации по периоду.</p>
    </section>
</main>

<div id="footer">
    <p>Contacts: hlebusheck.tv@gmail.com</p>
    <p>Copyright © KaruNet.com, 2024</p>
</div>
</body>
</html>
